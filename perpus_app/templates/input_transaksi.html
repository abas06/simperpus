{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Input Transaksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'menu.html' %}
    <div class="container-fluid justify-content-center align-items-center" style="min-height: 100vh;">
        <br/>
        <h3 class="text-center">Input Buku</h3>
        <br/>
        <div class="row">
            <div class="col-md-6">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="jenis_transaksi" class="col-3 col-form-label">Jenis Transaksi</label>
                        <div class="col-9">
                            <select id="jenis_transaksi" name="{{ buku_form.jenis_transaksi.html_name }}" class="form-select" required>
                                <option value="">-- Pilih --</option>
                                <option value="1">Pinjam</option>
                                <option value="2">Beli</option>
                            </select>
                        </div>
                    </div>
                    <br/>
                    <div class="form-group row">
                        <label for="nama_buku" class="col-3 col-form-label">Nama Buku</label>
                        <div class="col-9">
                            <select id="nama_buku" name="{{ buku_form.buku_id.html_name }}" class="form-select" required>
                                {% for buku in list_buku %}
                                <option value="{{ buku.0 }}" data-harga-jual="{{ buku.2 }}" data-harga-sewa="{{ buku.3 }}">{{ buku.1 }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <br/>
                    <div class="form-group row">
                        <label for="qty" class="col-3 col-form-label">Qty</label>
                        <div class="col-9">
                            <input type="number" id="qty" name="{{ buku_form.qty.html_name }}" class="form-control" placeholder="Jumlah" required>
                        </div>
                    </div>                    
                    <br/>
                    <div class="form-group row">
                        <label for="hari" class="col-3 col-form-label">Berapa Hari</label>
                        <div class="col-9">
                            <input type="number" id="hari" name="{{ buku_form.hari_peminjaman.html_name }}" class="form-control" placeholder="Hari">
                        </div>
                    </div>
                    <br/>
                    <div class="form-group row">
                        <label for="harga" class="col-3 col-form-label">Total Harga</label>
                        <div class="col-9">
                            <input type="number" id="harga" name="{{ buku_form.harga.html_name }}" class="form-control" placeholder="Harga" readonly>
                        </div>
                    </div>                    
                    <br/>
                    <div class="form-group row">
                        <div class="offset-3 col-9">
                            <button name="submit" type="submit" class="btn btn-primary">Simpan</button>
                        </div>
                    </div>
                </form>
            </div>
            {% include 'list_daftar_registrasi.html' %}
        </div>
    </div>
    <script src="{% static 'js/total_harga.js' %}"></script>
    {% include 'footer.html' %}
</body>
</html>

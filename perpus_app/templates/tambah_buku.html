{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {% include 'menu.html' %}
    <div class="container-fluid justify-content-center align-items-center" style="min-height: 100vh;"><br/><br/>
      <form method="POST">
        {% csrf_token %}
        <div class="form-group row">
          <label for="nama_buku" class="col-4 col-form-label">Nama Buku</label> 
          <div class="col-8">
            <input id="nama_buku" name="nama_buku" placeholder="Nama Buku" type="text" class="form-control" required="required">
          </div>
        </div><br/>
        <div class="form-group row">
          <label for="penulis" class="col-4 col-form-label">Penulis</label> 
          <div class="col-8">
            <input id="penulis" name="penulis" placeholder="Penulis" type="text" class="form-control" required="required">
          </div>
        </div><br/>
        <div class="form-group row">
          <label for="sumber_buku" class="col-4 col-form-label">Sumber Buku</label> 
          <div class="col-8">
              <select id="sumber_buku" name="sumber_buku" class="form-select" required="required">
                  {% for sumber_buku in list_sumber %}
                      <option value="{{ sumber_buku.0 }}">{{ sumber_buku.1 }}</option>
                  {% endfor %}
              </select>
          </div>
        </div><br/>
        <div class="form-group row">
          <label for="harga_beli" class="col-4 col-form-label">Harga Beli</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">IDR</div>
              </div> 
              <input id="harga_beli" name="harga_beli" placeholder="Harga Beli" type="number" class="form-control" required="required">
            </div>
          </div>
        </div><br/>
        <div class="form-group row">
          <label for="harga_jual" class="col-4 col-form-label">Harga Jual</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">IDR</div>
              </div> 
              <input id="harga_jual" name="harga_jual" placeholder="Harga Jual" type="number" class="form-control" required="required">
            </div>
          </div>
        </div> <br/>
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">Simpan</button>
          </div>
        </div>
      </form><br/>
    </div>
    {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

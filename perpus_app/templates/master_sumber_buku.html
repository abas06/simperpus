{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      {% include 'menu.html' %}<br/>
      <h3 class="text-center">Master data sumber buku</h3>
      <br/>
      <div class="d-flex justify-content-center" style="min-height: 100vh;"> 
        <div class="col-md-12 ">
          <table class="table table-striped table-hover ">
            <thead>
              <tr>
                <th scope="col">No.</th>
                <th scope="col">Nama Sumber</th>
              </tr>
            </thead>
            <tbody>
              {% for sumber in list_sumber_buku %}
                <tr>
                  <td>{{ forloop.counter }}</td>
                  <td>{{ sumber.1 }}</td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
          <a class="btn btn-success btn-sm" href="{% url 'tambah_sumber_buku' %}" role="button">Tambah Sumber</a>
          <br/><br/><br/>
          {% include 'footer.html' %}
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

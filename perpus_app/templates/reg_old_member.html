{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrasi Member Lama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.14/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  </head>
  <body>
    {% include 'menu.html' %}
    <div class="container-fluid justify-content-center align-items-center" style="min-height: 100vh;">
        <br/>
        <h3 class="text-center">Registrasi Member Lama</h3>
        <br/>
      <div class="row">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="member_name" class="col-3 col-form-label">Nama Member</label>
                    <div class="col-9">
                        <input type="text" id="member_name"  class="form-control" placeholder="Masukkan Nama Member" required>
                        <input type="hidden" id="member_id" name="member_id" required>
                    </div>
                </div>
                <br/>
                <div class="form-group row">
                    <label for="no_identitas" class="col-3 col-form-label">No. Identitas</label>
                    <div class="col-9">
                        <input type="text" id="no_identitas"  class="form-control" placeholder="No. Identitas" disabled>
                    </div>
                </div>
                <br/>
                <div class="form-group row">
                    <label for="alamat_ktp" class="col-3 col-form-label">Alamat Identitas</label>
                    <div class="col-9">
                        <input type="text" id="alamat_ktp"  class="form-control" placeholder="Alamat Identitas" disabled>
                    </div>
                </div>
                <br/>
                <div class="form-group row">
                    <label for="domisili" class="col-3 col-form-label">Domisili</label>
                    <div class="col-9">
                        <input type="text" id="domisili"  class="form-control" placeholder="Domisili" disabled>
                    </div>
                </div>
                <br/>
                <div class="form-group row">
                    <label for="jenis_transaksi" class="col-3 col-form-label">Tujuan Kunjungan</label>
                    <div class="col-9">
                        <select id="jenis_transaksi" name="jenis_transaksi" class="form-select" required="required">
                            <option value="">-- Pilih --</option>
                            <option value="1">Peminjaman</option>
                            <option value="2">Pembelian</option>
                            <option value="3">Kunjungan</option>
                        </select>
                    </div>
                </div>
                <br/>
                <div class="form-group row">
                    <div class="offset-3 col-9">
                        <button name="submit" type="submit" class="btn btn-primary">Simpan</button>
                    </div>
                </div>
                <br/>
            </form>
        </div>
        {% include 'list_daftar_registrasi.html' %}
      </div>
    </div>
    {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const autocompleteUrl = "{% url 'autocomplete-members' %}";
    </script>
    <script src="{% static 'js/auto_comp.js' %}"></script>
    <script src="{% static 'js/functions.js' %}"></script>
  </body>
</html>
